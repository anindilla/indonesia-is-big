<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia is Big</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="map"></div>
        
        <div id="ui-overlay">
            <div id="comparison-display">
                <h1>Indonesia is Big</h1>
                <h3>I promise it's bigger than it looks. Here's the proof.</h3>
                <p id="comparison-text">Click any country to compare its size with Indonesia</p>
            </div>
            
            <div id="controls">
                <button id="reset-btn">Reset Comparison</button>
                <div id="instructions">
                    <p>Click & drag to move the map</p>
                    <p>Click any country to see Indonesia's size comparison</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
